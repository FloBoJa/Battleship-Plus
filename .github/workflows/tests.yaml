name: Rust Test

on:
  pull_request:
    branches:
    - main

env:
  DEPS: 'librust-alsa-sys-dev libudev-dev protobuf-compiler'

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: |
            git.scc.kit.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBKHXS5/sK6wBwu+qYujFQDww/BHGjl/QfvLWhx43eMjSQ/zHyqo7A0k9RT4g3hl0I02ykIhmPSYYdZWEy6Junlg=
            git.scc.kit.edu ssh-rsa 
            git.scc.kit.edu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIArtDJdG+9NYcqMZTiGL0jOKR3oJVpdDEwN4lm0FnKP5

      - name: Install latest rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        continue-on-error: true  # WARNING: only for this example, remove it!
        with:
          command: check

  test:
    name: Test
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: |
            git.scc.kit.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBKHXS5/sK6wBwu+qYujFQDww/BHGjl/QfvLWhx43eMjSQ/zHyqo7A0k9RT4g3hl0I02ykIhmPSYYdZWEy6Junlg=
            git.scc.kit.edu ssh-rsa 
            git.scc.kit.edu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIArtDJdG+9NYcqMZTiGL0jOKR3oJVpdDEwN4lm0FnKP5

      - run: sudo apt install ${{ DEPS }}
      - name: Install latest rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lint:
    name: Lint
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-known-hosts: |
            git.scc.kit.edu ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBKHXS5/sK6wBwu+qYujFQDww/BHGjl/QfvLWhx43eMjSQ/zHyqo7A0k9RT4g3hl0I02ykIhmPSYYdZWEy6Junlg=
            git.scc.kit.edu ssh-rsa 
            git.scc.kit.edu ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIArtDJdG+9NYcqMZTiGL0jOKR3oJVpdDEwN4lm0FnKP5

      - name: Install latest rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
